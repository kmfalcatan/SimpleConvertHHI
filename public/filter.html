<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyConvert - Filter Cases</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-briefcase text-indigo-600 text-2xl mr-3"></i>
                    <span class="text-xl font-bold text-gray-800">SimplyConvert Case Manager</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="px-4 py-2 text-gray-600 hover:text-indigo-600 transition">
                        <i class="fas fa-upload mr-2"></i>Upload
                    </a>
                    <a href="filter.html" class="px-4 py-2 text-indigo-600 font-semibold border-b-2 border-indigo-600">
                        <i class="fas fa-filter mr-2"></i>Filter Cases
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-12">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-600 rounded-full mb-4 shadow-lg">
                <i class="fas fa-search text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-3">Filter & Search Cases</h1>
            <p class="text-gray-600 text-lg">Query cases from SimplyConvert with custom filters</p>
        </div>

        <!-- Filter Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden mb-8">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6">
                <h2 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-sliders-h mr-3"></i>
                    Filter Options
                </h2>
            </div>
            <div class="p-8">
                <form id="filterForm" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Litigation ID -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-gavel mr-2 text-indigo-600"></i>Litigation ID
                            </label>
                            <input type="text" id="litigationId" placeholder="Enter litigation ID" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                        </div>

                        <!-- Status ID -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-info-circle mr-2 text-indigo-600"></i>Status ID
                            </label>
                            <input type="text" id="statusId" placeholder="Enter status ID" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                        </div>

                        <!-- First Name -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user mr-2 text-indigo-600"></i>First Name
                            </label>
                            <input type="text" id="firstName" placeholder="Enter first name" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                        </div>

                        <!-- Last Name -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user mr-2 text-indigo-600"></i>Last Name
                            </label>
                            <input type="text" id="lastName" placeholder="Enter last name" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                        </div>

                        <!-- Email -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-envelope mr-2 text-indigo-600"></i>Email
                            </label>
                            <input type="email" id="email" placeholder="Enter email" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                        </div>

                        <!-- Phone -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-phone mr-2 text-indigo-600"></i>Phone
                            </label>
                            <input type="tel" id="phone" placeholder="Enter phone number" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                        </div>

                        <!-- Date From -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-calendar-alt mr-2 text-indigo-600"></i>Date From
                            </label>
                            <input type="date" id="dateFrom" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                        </div>

                        <!-- Date To -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-calendar-alt mr-2 text-indigo-600"></i>Date To
                            </label>
                            <input type="date" id="dateTo" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                        </div>

                        <!-- Tags -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-tags mr-2 text-indigo-600"></i>Tags (comma-separated)
                            </label>
                            <input type="text" id="tags" placeholder="e.g., urgent, follow-up, priority" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                        </div>
                    </div>

                    <!-- Limit -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-list-ol mr-2 text-indigo-600"></i>Results Limit
                        </label>
                        <select id="limit" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                            <option value="10">10 results</option>
                            <option value="25" selected>25 results</option>
                            <option value="50">50 results</option>
                            <option value="100">100 results</option>
                        </select>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4">
                        <button type="submit" class="flex-1 bg-indigo-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:bg-indigo-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none" id="searchBtn">
                            <i class="fas fa-search mr-2"></i>Search Cases
                        </button>
                        <button type="button" id="clearBtn" class="bg-gray-200 text-gray-700 py-4 px-6 rounded-xl font-semibold text-lg hover:bg-gray-300 transition-all duration-300">
                            <i class="fas fa-redo mr-2"></i>Clear
                        </button>
                    </div>

                    <!-- Loading Indicator -->
                    <div id="loading" class="hidden">
                        <div class="flex items-center justify-center space-x-3 py-4">
                            <div class="w-8 h-8 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                            <span class="text-indigo-600 font-semibold">Searching...</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="bg-gradient-to-r from-green-600 to-teal-600 p-6">
                    <h2 class="text-2xl font-bold text-white flex items-center justify-between">
                        <span><i class="fas fa-list-alt mr-3"></i>Search Results</span>
                        <div class="flex gap-3">
                            <button id="exportJsonBtn" class="bg-white text-green-600 px-4 py-2 rounded-lg font-semibold hover:bg-green-50 transition">
                                <i class="fas fa-file-code mr-2"></i>Download JSON
                            </button>
                            <button id="exportCsvBtn" class="bg-white text-green-600 px-4 py-2 rounded-lg font-semibold hover:bg-green-50 transition">
                                <i class="fas fa-file-csv mr-2"></i>Download CSV
                            </button>
                        </div>
                    </h2>
                </div>
                <div class="p-8">
                    <div id="resultsCount" class="mb-4 text-gray-600 font-medium"></div>
                    <div id="results" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden bg-white rounded-2xl shadow-xl p-12 text-center">
            <i class="fas fa-inbox text-gray-300 text-6xl mb-4"></i>
            <h3 class="text-2xl font-bold text-gray-700 mb-2">No Results Found</h3>
            <p class="text-gray-500">Try adjusting your filters to find what you're looking for</p>
        </div>
    </div>

    

    <script src="filter.js"></script>
</body>
</html>
